    <script>
      var mymap = L.map("main_panel", {
        center: [16.9874509, 81.7363171],
        zoom: 11,
        zoomControl: false,
        attributionControl: false
      });

      mymap.spin(true);

      var backgroundLayer = L.tileLayer(
        // "http://{s}.tile.osm.org/{z}/{x}/{y}.png"
        "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"
      );
      mymap.addLayer(backgroundLayer);

      backgroundLayer.on("loading", function() {
        mymap.spin(true);
      });
      backgroundLayer.on("load", function() {
        mymap.spin(false);
      });

      var sidebar = L.control.sidebar("side_panel", {
        position: "left",
        closeButton: false,
        autoPan: false
      });
      mymap.addControl(sidebar);

      var ctlSidebar = L.easyButton({
        states: [
          {
            stateName: "open-menu",
            icon: "fa fa-bars",
            title: "Open Menu",
            onClick: function() {
              sidebar.show();
              this.state("close-menu");
            }
          },
          {
            stateName: "close-menu",
            icon: "fa fa-bars",
            title: "Close Menu",
            onClick: function() {
              sidebar.hide();
              this.state("open-menu");
            }
          }
        ]
      });
      ctlSidebar.addTo(mymap);

      var detailsbar = L.control.sidebar("details_panel", {
        position: "right",
        // closeButton: false,
        autoPan: false
      });
      mymap.addControl(detailsbar);

      L.control
        .polylineMeasure({
          position: "topleft",
          unit: "metres"
        })
        .addTo(mymap);

      var layerAttractions;
      var data;
      var props;

      setInterval(function() {
        $.ajax({
          url: "load_data.php",
          dataType: "json",
          success: function(response) {
            if (JSON.stringify(response) !== JSON.stringify(data)) {
              if (layerAttractions) {
                layerAttractions.remove();
              }
              // var redMarker = L.AwesomeMarkers.icon({
              //   icon: "map-pin",
              //   prefix: "fa",
              //   markerColor: "green ",
              //   iconColor: "blue"
              // });
              // var redMarker = L.icon({
              //   iconUrl: "pin.png",
              //   // iconRetinaUrl: "my-icon@2x.png",
              //   iconSize: [20, 20],
              //   iconAnchor: [22, 94],
              //   popupAnchor: [-3, -76],
              //   shadowUrl: "my-icon-shadow.png",
              //   shadowRetinaUrl: "my-icon-shadow@2x.png",
              //   shadowSize: [68, 95],
              //   shadowAnchor: [22, 94]
              // });
              layerAttractions = L.geoJSON(response, {
                pointToLayer: function(feature, latlng) {
                  return L.marker(latlng, {
                    bounceOnAdd: true
                    // icon: redMarker
                  });
                },
                onEachFeature: function(feature, layerAttractions) {
                  layerAttractions.on("click", displayData);
                }
              });
              layerAttractions.addTo(mymap);
              mymap.fitBounds(layerAttractions.getBounds());

              $("#education").on("click", function() {
                var ssc = 0;
                var inter = 0;
                var graduation = 0;
                var post = 0;
                var others = 0;
                if (layerAttractions) {
                  layerAttractions.remove();
                }
                layerAttractions = L.geoJSON(response, {
                  pointToLayer: function(feature, latlng) {
                    if (feature.properties.education == "SSC") {
                      ssc += 1;
                    } else if (feature.properties.education == "Intermediate") {
                      inter += 1;
                    } else if (feature.properties.education == "Graduation") {
                      graduation += 1;
                    } else if (
                      feature.properties.education == "Post Graduation"
                    ) {
                      post += 1;
                    } else {
                      others += 1;
                    }
                    return L.marker(latlng);
                  },
                  onEachFeature: function(feature, layerAttractions) {
                    layerAttractions.on("click", displayData);
                  }
                });
                layerAttractions.addTo(mymap);
                mymap.fitBounds(layerAttractions.getBounds());

                var chart = new CanvasJS.Chart("chartContainer", {
                  theme: "light2",
                  title: {
                    text: "Education Levels"
                  },
                  data: [
                    {
                      type: "pie",
                      showInLegend: true,
                      //   toolTipContent: "{y} - #percent %",
                      toolTipContent: "#percent %",
                      legendText: "{indexLabel}",
                      dataPoints: [
                        {
                          y: ssc,
                          indexLabel: "SSC"
                        },
                        {
                          y: inter,
                          indexLabel: "Intermediate"
                        },
                        {
                          y: graduation,
                          indexLabel: "Graduation"
                        },
                        {
                          y: post,
                          indexLabel: "Post Graduation"
                        },
                        {
                          y: others,
                          indexLabel: "Others"
                        }
                      ]
                    }
                  ]
                });
                chart.render();
              });

              $("#area").on("click", function() {
                var rural = 0;
                var urban = 0;
                if (layerAttractions) {
                  layerAttractions.remove();
                }
                layerAttractions = L.geoJSON(response, {
                  pointToLayer: function(feature, latlng) {
                    if (feature.properties.area == "Rural") {
                      rural += 1;
                    } else if (feature.properties.area == "Urban") {
                      urban += 1;
                    }
                    return L.marker(latlng);
                  },
                  onEachFeature: function(feature, layerAttractions) {
                    layerAttractions.on("click", displayData);
                  }
                });
                layerAttractions.addTo(mymap);
                mymap.fitBounds(layerAttractions.getBounds());

                var chart = new CanvasJS.Chart("chartContainer", {
                  theme: "light2",
                  title: {
                    text: "Area Type"
                  },
                  data: [
                    {
                      type: "pie",
                      showInLegend: true,
                      //   toolTipContent: "{y} - #percent %",
                      toolTipContent: "#percent %",
                      legendText: "{indexLabel}",
                      dataPoints: [
                        {
                          y: rural,
                          indexLabel: "Rural"
                        },
                        {
                          y: urban,
                          indexLabel: "Urban"
                        }
                      ]
                    }
                  ]
                });
                chart.render();
              });

              $("#caste").on("click", function() {
                var oc = 0;
                var bc = 0;
                var sc = 0;
                if (layerAttractions) {
                  layerAttractions.remove();
                }
                layerAttractions = L.geoJSON(response, {
                  pointToLayer: function(feature, latlng) {
                    if (feature.properties.caste == "OC") {
                      oc += 1;
                    } else if (feature.properties.caste == "BC") {
                      bc += 1;
                    } else if (feature.properties.caste == "SC") {
                      sc += 1;
                    }
                    return L.marker(latlng);
                  },
                  onEachFeature: function(feature, layerAttractions) {
                    layerAttractions.on("click", displayData);
                  }
                });
                layerAttractions.addTo(mymap);
                mymap.fitBounds(layerAttractions.getBounds());

                var chart = new CanvasJS.Chart("chartContainer", {
                  theme: "light2",
                  title: {
                    text: "Caste"
                  },
                  data: [
                    {
                      type: "pie",
                      showInLegend: true,
                      //   toolTipContent: "{y} - #percent %",
                      toolTipContent: "#percent %",
                      legendText: "{indexLabel}",
                      dataPoints: [
                        {
                          y: oc,
                          indexLabel: "OC"
                        },
                        {
                          y: bc,
                          indexLabel: "BC"
                        },
                        {
                          y: sc,
                          indexLabel: "SC"
                        }
                      ]
                    }
                  ]
                });
                chart.render();
              });

              $("#btn1").on("click", function() {
                if (layerAttractions) {
                  layerAttractions.remove();
                }
                layerAttractions = L.geoJSON(response, {
                  pointToLayer: function(feature, latlng) {
                    if (feature.properties.education == $("#btn1").text()) {
                      return L.marker(latlng);
                    }
                  },
                  onEachFeature: function(feature, layerAttractions) {
                    layerAttractions.on("click", displayData);
                  }
                });
                sidebar.hide();
                layerAttractions.addTo(mymap);
                mymap.fitBounds(layerAttractions.getBounds());
              });

                });
                sidebar.hide();

                mymap.fitBounds(layerAttractions.getBounds());
              });

              $("#btn4").on("click", function() {
                if (layerAttractions) {
                  layerAttractions.remove();
                }
                layerAttractions = L.geoJSON(response, {
                  pointToLayer: function(feature, latlng) {
                    if (feature.properties.education == $("#btn4").text()) {
                      return L.marker(latlng);

                  onEachFeature: function(feature, layerAttractions) {
                    layerAttractions.on("click", displayData);
                  }
                });
                sidebar.hide();
                layerAttractions.addTo(mymap);
                mymap.fitBounds(layerAttractions.getBounds());
              });

              $("#btn5").on("click", function() {
                if (layerAttractions) {
                  layerAttractions.remove();
                }
                layerAttractions = L.geoJSON(response, {
                  pointToLayer: function(feature, latlng) {
                    if (
                      feature.properties.education != $("#btn1").text() &&
                      feature.properties.education != $("#btn2").text() &&
                      feature.properties.education != $("#btn3").text() &&
                      feature.properties.education != $("#btn4").text()
                    ) {
                      return L.marker(latlng);
                    }
                  },
                  onEachFeature: function(feature, layerAttractions) {
                    layerAttractions.on("click", displayData);
                  }
                });
                sidebar.hide();
                layerAttractions.addTo(mymap);
                mymap.fitBounds(layerAttractions.getBounds());
              });

              $("#btn6").on("click", function() {
                if (layerAttractions) {

                }
                layerAttractions = L.geoJSON(response, {
                  pointToLayer: function(feature, latlng) {

                      return L.marker(latlng);
                    }
                  },
                  onEachFeature: function(feature, layerAttractions) {

                  }
                });
                sidebar.hide();

                mymap.fitBounds(layerAttractions.getBounds());
              });

                }

                      return L.marker(latlng);
                    }
                  },
                  onEachFeature: function(feature, layerAttractions) {
                    layerAttractions.on("click", displayData);
                  }
                });
                sidebar.hide();
                layerAttractions.addTo(mymap);
                mymap.fitBounds(layerAttractions.getBounds());
              });

              $("#btn9").on("click", function() {
                if (layerAttractions) {
                  layerAttractions.remove();
                }
                layerAttractions = L.geoJSON(response, {
                  pointToLayer: function(feature, latlng) {
                    if (feature.properties.caste == $("#btn9").text()) {
                      return L.marker(latlng);
                    }
                  },
                  onEachFeature: function(feature, layerAttractions) {
                    layerAttractions.on("click", displayData);
                  }
                });
                sidebar.hide();
                layerAttractions.addTo(mymap);
                mymap.fitBounds(layerAttractions.getBounds());
              });

              $("#btn10").on("click", function() {
                if (layerAttractions) {

                }
                layerAttractions = L.geoJSON(response, {
                  pointToLayer: function(feature, latlng) {
                    if (feature.properties.caste == $("#btn10").text()) {
                      return L.marker(latlng);
                    }
                  },
                  onEachFeature: function(feature, layerAttractions) {
                    layerAttractions.on("click", displayData);
                  }
                });
                sidebar.hide();
                layerAttractions.addTo(mymap);
                mymap.fitBounds(layerAttractions.getBounds());
              });

              data = response;
            }

            $("#table_data").on("click", function() {
              detailsbar.hide();
              $("html,body").animate(
                {
                  scrollTop: $("#table_data").offset().top
                },
                "slow"
              );
              var val = $("#table_data").val();
              var tableData = "";
              tableData +=
                "<table class='table table-striped table-responsive table-bordered'>";
              tableData += "<thead>";
              tableData += "<tr>";

              tableData += "<th>No of LIC policies</th>";
              tableData += "<th>Latitude</th>";
              tableData += "<th>Longitude</th>";
              tableData += "</tr>";
              tableData += "</thead>";
              for (i = 0; i < response.features.length; i++) {
                if (response.features[i].properties.id == val) {
                  props = response.features[i].properties;
                  latlng = response.features[i].geometry.coordinates;
