    <script>
      $("form").on("submit", function(e) {
        e.preventDefault();
        $.ajax({
          type: "post",
          url: "store_data.php",
          data: $("form").serialize(),
          success: function() {
            $("#display")
              .addClass("alert alert-success")
              .append("<strong>Success !</strong> Data successfully uploaded.")
              .show();
            $("html,body").animate(
              {
                scrollTop: $("#display").offset().top
              },
              "slow"
            );
            setTimeout(function() {
              location.href = "index.html";
              // history.pushState(null, null, "index.html");
            }, 1500);
          },
          error: function() {
            $("#display")
              .addClass("alert alert-danger")
              .append("<strong>Fail !</strong> Data upload failed.")
              .show();
            $("html,body").animate(
              {
                scrollTop: $("#display").offset().top
              },
              "slow"
            );
          }
        });
      });
