<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dat Form</title>
    <link rel="stylesheet" href="src/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="src/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Data form</h2>
      <form>
        <div class="form-group">
          <label>SNO:</label>
          <input type="text" class="form-control" name="sno" />
        </div>
        <div class="form-group">
          <label>Latitude:</label>
          <input type="text" class="form-control" name="latitude" />
        </div>
        <div class="form-group">
          <label>Longitude:</label>
          <input type="text" class="form-control" name="longitude" />
        </div>
        <button id="sub" type="submit" class="btn btn-default">Submit</button>
      </form>
      <div id="display"></div>
    </div>
    <script>
      $("form").on("submit", function(e) {
        e.preventDefault();
        $.ajax({
          type: "post",
          url: "store_data.php",
          data: $("form").serialize(),
          success: function() {
            $("#display")
              .addClass("alert alert-success")
              .append("<strong>Success !</strong> Data successfully uploaded.")
              .show();
            setTimeout(function() {
              location.href = "index.html";
            }, 1500);
          },
          error: function() {
            $("#display")
              .addClass("alert alert-danger")
              .append("<strong>Fail !</strong> Data upload failed.")
              .show();
          }
        });
      });
    </script>
  </body>
</html>
