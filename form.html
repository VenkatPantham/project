    <script>
      $("document").ready(function() {
        $(".custom-file-input").on("change", function() {
          var fileName = $(this)
            .val()
            .split("\\")
            .pop();
          $(this)
            .siblings(".custom-file-label")
            .addClass("selected")
            .html(fileName);
        });

        $("#uploadFile").on("submit", function(e) {
          e.preventDefault();
          $.ajax({
            type: "post",
            url: "upload_file.php",
            data: new FormData(this),
            contentType: false,
            cache: false,
            processData: false,
            success: function(response) {
              $("#display")
                .empty()
                .addClass("alert alert-secondary")
                .append(response)
                .show();
            }
          });
        });

        $("#closeButton1,#closeButton2").on("click", function() {
          $("#tableName").val("");
          $("#chooseFile").text("Choose File");
          $("#display").empty();
        });

        $("form").on("submit", function(e) {
          e.preventDefault();
          $.ajax({
            type: "post",
            url: "store_data.php",
            data: $("form").serialize(),
            success: function() {
              $("#display")
                .addClass("alert alert-success")
                .append(
                  "<strong>Success !</strong> Data successfully uploaded."
                )
                .show();
              $("html,body").animate(
                {
                  scrollTop: $("#display").offset().top
                },
                "slow"
              );
              setTimeout(function() {
                location.href = "index.html";
                // history.pushState(null, null, "index.html");
              }, 1500);
            },
            error: function() {
              $("#display")
                .addClass("alert alert-danger")
                .append("<strong>Fail !</strong> Data upload failed.")
                .show();
              $("html,body").animate(
                {
                  scrollTop: $("#display").offset().top
                },
                "slow"
              );
            }
          });
        });
      });
